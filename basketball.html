<!DOCTYPE html>
<html>

<head>
    <title>Basketball Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="basketball.js"></script>
    <link rel="Stylesheet" href="basketball.css"> </head>

<body id="body">
    <div> <pre id="title">1 on 1 Basketball by Aaron Powell and Josh Spence</pre>
        <hr> </div>
    <div id="ps">
        <div id="playertable">
            <table>
                <tr>
                    <th>Choose Player:</th>
                </tr>
                <tr>
                    <td id="ttop"> <img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/2779.png&w=350&h=254" height=30% width=50%>
                        <button type="button" class="btn btn-primary btn-md" onclick="ball.choosePlayer('Paul')">Chris Paul</button>
                    </td>
                    <td id="ttop"> <img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3975.png&w=350&h=254" height=30% width=50%>
                        <button type="button" class="btn btn-primary btn-md" onclick="ball.choosePlayer('Curry')">Stephen Curry</button>
                    </td>
                </tr>
                <tr>
                    <td id="tbot"> <img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3992.png&w=350&h=254" height=30% width=50%>
                        <button type="button" class="btn btn-primary btn-md" onclick="ball.choosePlayer('Harden')">James Harden</button>
                    </td>
                    <td id="tbot"> <img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/6442.png&w=350&h=254" height=30% width=50%>
                        <button type="button" class="btn btn-primary btn-md" onclick="ball.choosePlayer('Irving')">Kyrie Irving</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="scoreboard">
            <table>
                <tr>
                    <th>Player Score:</th>
                    <th>Computer Score:</th>
                </tr>
                <tr>
                    <td id="p1" class="scorec">0</td>
                    <td id="p2" class="scorec">0</td>
                </tr>
            </table>
        </div>
        <div id="signal"> </div>
    </div>
    <div id="gbutton">
        <button type="button" id="b1" class="btn btn-primary btn-md" onclick="ball.gameSCG(2)">Attempt 2 Pointer</button>
        <button type="button" id="b2" class="btn btn-primary btn-md" onclick="ball.gameSCG(3)">Attempt 3 Pointer</button>
    </div>
    <div id="pconsole"> </div>
</body>

</html>
